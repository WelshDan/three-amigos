{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- ===== Quiz Results Section ===== -->
    <section id="results">
        <h1>Previous Quiz Results</h1>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="date-tab" data-bs-toggle="tab" data-bs-target="#date" type="button"
                        role="tab" aria-controls="date" aria-selected="true">Wirstr√∂ms Pub - Gamla Stan</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="date" role="tabpanel" aria-labelledby="date-tab">
                    <ul id="results-date-list" class="table list-group">
                        {% if sheet_data %}
                        {% for row in sheet_data %}
                        <li class="list-group-item">{{row.Date}} - {{row.Quiz_Winners}} - {{row.Second_Place}} - {{row.Third_Place}}</li>
                        {% endfor %}
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPreviousQuizzes();
        });
    </script>

{% endblock %}
